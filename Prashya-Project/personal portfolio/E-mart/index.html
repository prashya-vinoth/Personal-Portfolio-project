<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freshers E-Mart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Freshers E-Mart</h1>
        <div id="cart">
            <button id="cartButton">Cart (0)</button>
        </div>
    </header>

    <main>
        <div class="products">
            <div class="product">
                <img src="bag.jpg" alt="Product 1">
                <h2>Bag</h2>
                <p>$1000.00</p>
                <button class="add-to-cart" data-product="Product 1" data-price="10">Add to Cart</button>
            </div>
            <div class="product">
                <img src="mobile.jpg" alt="Product 2">
                <h2>Mobile</h2>
                <p>$15000.00</p>
                <button class="add-to-cart" data-product="Product 2" data-price="15">Add to Cart</button>
            </div>
            <div class="product">
                <img src="watch.jpg" alt="Product 3">
                <h2>Watch</h2>
                <p>$2000.00</p>
                <button class="add-to-cart" data-product="Product 3" data-price="20">Add to Cart</button>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Freshers E-Mart. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
